<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://new.stat.gov.kz/" target="_blank">
        <img src="./assets/logo-bns.png" alt="logo">
        <h1>Статрегистры</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Таблицы" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/zdrav">Здравохранение</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/education">Образование</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/agro">Сельскоехозяйство</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Настройки" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/users">Пользователи</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/integStatus">Статус интеграции</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Справочники</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Отчеты" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/reports">Сформировать отчет</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/completedReports">Готовые отчеты</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
